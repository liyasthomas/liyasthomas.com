[build.environment]
  NPM_FLAGS = "--prefix=/dev/null"
  NODE_VERSION = "14"

[build]
  publish = "dist"
  command = "npx pnpm i --store=node_modules/.pnpm-store && npx pnpm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/twitter"
  to = "https://twitter.com/liyasthomas"
  status = 301
  force = true

[[redirects]]
  from = "/linkedin"
  to = "https://www.linkedin.com/in/liyasthomas"
  status = 301
  force = true

[[redirects]]
  from = "/email"
  to = "mailto:hi@liyasthomas.com"
  status = 301
  force = true

[[redirects]]
  from = "/github"
  to = "https://github.com/liyasthomas"
  status = 301
  force = true

[[redirects]]
  from = "/calendar"
  to = "https://calendly.com/liyasthomas/30m"
  status = 301
  force = true

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"